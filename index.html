<!DOCTYPE html>
<html lang="es">

  <main class="container">
    <section class="panel" id="anime-section">
      <h2> Buscar Anime</h2>
      <form id="anime-form" class="controls">
        <input id="animeName" type="search" placeholder="Nombre (ej. One Piece)" />

    <section class="panel" id="teams-section">

    <section class="panel" id="pokemon-section">

        <button id="search-pokemon" class="btn">Buscar</button>
      </div>

    </section>
    <section class="panel" id="players-section">
      <h2> Jugadores (por nombre)</h2>
      <div class="controls">
        <input id="playerName" type="search" placeholder="Nombre del jugador (ej. ronaldo)" />
        <input id="playersLimit" type="number" min="1" max="24" placeholder="L√≠mite (ej. 10)" />
        <button id="search-players" class="btn">Buscar jugadores</button>
      </div>
